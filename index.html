<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📝 Lista de Compras</h1>

    <div class="form">
      <input type="text" id="itemInput" placeholder="Produto" />
      <input type="number" id="precoInput" placeholder="Preço (R$)" step="0.01" />
      <input type="number" id="quantidadeInput" placeholder="Qtd" min="0.01" step="0.01" />
      <select id="unidadeInput">
        <option value="un">un</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="L">L</option>
        <option value="ml">ml</option>
      </select>
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <ul id="lista"></ul>
    <div id="total" class="total"></div>
  </div>

  <button id="botaoDeClicks">Clique Aqui</button>
    <p id="contador">Cliques: 0</p>
  <button id="botaoReset">Reset</button>
  

  <script src="script.js"></script>
</body>
</html>
